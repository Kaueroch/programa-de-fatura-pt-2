<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
      cursor: pointer;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: red;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .table-container {
      margin: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    /* Adicionando estilo para inputs */
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: calc(100% - 24px);
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Opções 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#" onclick="showTable('gastos')">Gastos</a>
      <a href="#" onclick="showTable('reformas')">Reformas</a>
      <a href="#" onclick="showTable('educacao')">Educação</a>
      <a href="#" onclick="showTable('comida')">Comida</a>
      <a href="#" onclick="showTable('lazer')">Lazer</a>
    </div>
  </div>
</div>

<div class="table-container" id="gastos-table">
  <h2>Tabela de Gastos</h2>
   <form th:action="@{/adicionar}" th:object="${fatura}" method="post">
    <input type="date" th:field="*{data}" placeholder="Data">
    <input type="text" th:field="*{desc}" placeholder="Descrição">
    <input type="number" th:field="*{valor}" placeholder="Valor">
    <button type="submit">Adicionar</button>
  </form>
    <tr>
      <th>Data</th>
      <th>Descrição</th>
      <th>Valor</th>
    </tr>
    <!-- Adicione linhas conforme necessário -->
  </table>
</div>

<!-- Repita o mesmo padrão para outras tabelas -->

<script>
  function showTable(category) {
    document.getElementById('gastos-table').style.display = 'none';
    document.getElementById('reformas-table').style.display = 'none';
    document.getElementById('educacao-table').style.display = 'none';
    document.getElementById('comida-table').style.display = 'none';
    document.getElementById('lazer-table').style.display = 'none';

    document.getElementById(category + '-table').style.display = 'block';
  }
</script>

</body>
</html>
